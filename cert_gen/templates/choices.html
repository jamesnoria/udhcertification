  <style type="text/css">
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2f3242;
    }

    :root {
      font-size: 10px;
    }

    nav ul {
      padding: 0;
      list-style-type: none;
    }

    nav li {
      width: 20rem;
      height: 7rem;
      font-size: 20px;
      text-align: center;
      line-height: 7rem;
      font-family: sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      transition: 0.3s;
      margin: 3rem;
    }

    nav li::before,
    nav li::after {
      content: "";
      position: absolute;
      width: inherit;
      height: inherit;
      top: 0;
      left: 0;
      transition: 0.3s;
    }

    nav li::before {
      background-color: white;
      z-index: -1;
      box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
    }

    nav li::after {
      background-color: #81939a;
      transform: translate(1.5rem, 1.5rem);
      z-index: -2;
    }

    nav li:hover {
      transform: translate(1.5rem, 1.5rem);
      color: white;
    }

    nav li:hover::before {
      background-color: #81939a;
    }

    nav li:hover::after {
      background-color: white;
      transform: translate(-1.5rem, -1.5rem);
    }

    a {
      text-decoration: none;
    }

    strong:hover {
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      transition: opacity 500ms;
      visibility: hidden;
      opacity: 0;
    }
    .overlay:target {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      margin: 70px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      width: 30%;
      position: relative;
      transition: all 5s ease-in-out;
    }

    .popup h2 {
      margin-top: 0;
      color: #333;
      font-family: Tahoma, Arial, sans-serif;
      font-size: 20px;
      text-align: center;
    }
    .popup .close {
      position: absolute;
      top: 40px;
      right: 30px;
      transition: all 200ms;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
    .popup .close:hover {
      color: #06d85f;
    }
    .popup .content {
      max-height: 30%;
      overflow: auto;
      font-size: 20px;
    }

    @media screen and (max-width: 700px) {
      .box {
        width: 70%;
      }
      .popup {
        width: 70%;
      }
    }
  </style>
